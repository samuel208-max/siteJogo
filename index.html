<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html" class="active">Status</a></li>
                <li><a href="regras.html">Regras</a></li>
                <li><a href="icones.html">Ícones</a></li>
                <li><a href="roleta.html">Roleta</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Status da equipe</h1>

        <p>Bem-vindo à página de status da equipe. Aqui você pode verificar o status atual da sua equipe.</p>

        <div>
            <div>
                <label for="">Dinheiro: </label>
                <input type="number" id="dinheiro" value="5000">
            </div>

            <div>
                <label for="">Gasolina: </label>
                <input type="number" id="gasolina" value="20" disabled>

                <div class="botoes-gasto">
                    <button data-gasto="1">-1</button>
                    <button data-gasto="2">-2</button>
                    <button data-gasto="3">-3</button>
                    <button data-gasto="4">-4</button>
                    <button data-gasto="5">-5</button>
                    <button data-gasto="6">-6</button>
                </div>

                <div id="adicionarGasolina">
                    <button id="adicionar">adicionar Gasolina</button>
                    <button id="dinheiroExtra">💸</button>
                    <div id="campoOculto">
                        <div id="campoAdicionar">
                            <label for="">Quanto de gasolina a equipe vai abastecer?</label>
                            <input type="number" value="">
                        </div>

                        <div id="campoGastar">
                            <label for="">A equipe vai gastar isso em dinheiro: </label>
                            <input type="number" value="0" disabled>
                        </div>

                        <div id="botoesConfirmar">
                            <button style="display: none;">Cancelar</button>
                            <button id="botaoConfirmar">Confirmar</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <script src="./script.js"></script>
</body>

</html>
